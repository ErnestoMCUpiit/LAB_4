<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            Elija una fecha: <input type="date" name="fecha" id="fecha"><br>
            Elija un archivo: <input type="file" value="Escoger"><br>
            <input type="radio" name="procesador" value="amd"> AMD
            <input type="radio" name="procesador" value="i5"> Core i5
            <input type="radio" name="procesador" value="i9"> Core i9
            <br>
        </fieldset>
        <fieldset>
            <legend>Indique sus preferencias por favor</legend>
            <input type="radio" name="asignatura" id="asmat">Matemáticas
            <input type="radio" name="asignatura" id="ashist">Historia
            <input type="radio" name="asignatura" id="asgeo">Geografia
            <input type="radio" name="asignatura" id="asleng">Lengua
            <br>
            Nombre: <input type="text" name="nombre" required><br>
            Apellidos: <input type="text" name="Apellidos" required><br>
            Dirección: <input type="text" name="Direccion" required><br>
            Elija un color: <input type="color"><br>
            <textarea cols="59" rows="6"> Utilice este cuadro para escribir</textarea><br>
            Elija una fecha: <input type="date"><br>
            <select name="idioma">
                <option value="ingles">Inglés</option>
                <option value="aleman">Deutch</option>
                <option value="frances">Frances</option>
            </select>
            <br>
            Elija una hora: <input type="time"><br>
            <input type="checkbox" name="sexo" value="sexoMujer"> mujer
            <input type="checkbox" name="sexo" value="sexoHombre">hombre
            <br>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
